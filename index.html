<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="./output.css" />
    <title>Evaluacion Funval</title>
  </head>
  <body
    class="min-h-screen flex items-center justify-center bg-gradient-to-br from-slate-800 via-slate-900 to-black p-4">
    <div
      class="w-11/12 bg-white shadow-xl rounded-2xl p-4 md:p-6 overflow-x-auto">
      <div class="flex justify-between items-center mb-4">
        <img src="./img/fun.png" class="h-[50px]" alt="" />
        <button
          class="w-10 h-10 flex items-center justify-center rounded-full bg-blue-500 text-white text-xl shadow hover:bg-blue-600 cursor-pointer">
          +
        </button>
      </div>

      <div class="overflow-x-auto">
        <table class="w-full text-left min-w-[800px]">
          <thead class="bg-gray-300 text-gray-700 uppercase text-sm">
            <tr>
              <th class="p-3">Nombre</th>
              <th class="p-3">Edad</th>
              <th class="p-3">País</th>
              <th class="p-3">Notas</th>
              <th class="p-3">Promedio</th>
              <th class="p-3">Acciones</th>
            </tr>
          </thead>

          <tbody id="studentsTableBody" class="text-gray-600">
            <!-- Los datos se cargarán dinámicamente con JavaScript -->
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
